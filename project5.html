<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bird Flock Simulation - Tomasz Maligranda Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bird Flock Simulation</h1>
    <nav>
      <a href="index.html">Back to Portfolio</a>
    </nav>
  </header>
  
  <main>
    <section id="description">
      <h2>Project Description</h2>
      <p>This project involved implementing a flocking algorithm in Unity to simulate realistic bird flight behavior, applying principles of swarm intelligence.</p>
    </section>
    
    <section id="gallery">
      <h2>Gallery</h2>
      <div class="gallery">
        <img src="images/FL1.png" alt="Bird Flock Simulation - FL1" class="zoomable">
        <img src="images/FL2.png" alt="Bird Flock Simulation - FL2" class="zoomable">
      </div>
    </section>
    
    <section id="videos">
      <h2>Video</h2>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/9hBZZ2aI-E0" frameborder="0" allowfullscreen></iframe>
      </div>
    </section>
  </main>
  
  <footer>
    <p>Â© 2025 Tomasz Maligranda</p>
  </footer>
  
  <!-- Lightbox Modal -->
  <div id="image-modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>
  
  <script>
    // Lightbox functionality for gallery images
    document.addEventListener('DOMContentLoaded', function () {
      var modal = document.getElementById('image-modal');
      var modalImg = document.getElementById('modal-img');
      var closeBtn = document.querySelector('#image-modal .close');
      
      document.querySelectorAll('.zoomable').forEach(function(img) {
        img.addEventListener('click', function() {
          modal.style.display = 'block';
          modalImg.src = this.src;
        });
      });
      
      closeBtn.addEventListener('click', function() {
        modal.style.display = 'none';
      });
      
      modal.addEventListener('click', function(e) {
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
